<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
</head>
<body>

    <h2>Editar Pedido #{{ pedido[0] }}</h2>

    <form method="POST">

        <label>Tipo:</label>
        <input type="text" name="tipo" value="{{ pedido[2] }}" required><br><br>

        <label>Status:</label>
        <select name="status" required>
            <option value="pendente"  {% if pedido[3] == "pendente" %}selected{% endif %}>Pendente</option>
            <option value="aprovado"  {% if pedido[3] == "aprovado" %}selected{% endif %}>Aprovado</option>
            <option value="enviado"   {% if pedido[3] == "enviado" %}selected{% endif %}>Enviado</option>
            <option value="concluido" {% if pedido[3] == "concluido" %}selected{% endif %}>Concluído</option>
        </select><br><br>

        <label>Valor:</label>
        <input type="number" step="0.01" name="valor" value="{{ pedido[4] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
