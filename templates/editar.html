<h1 class="text-2xl text-white">Editar Produto</h1>

<form action="/produto/editar/{{ produto[0] }}" method="POST" class="flex flex-col gap-4 mt-4">

    <input name="nome" value="{{ produto[2] }}" class="p-2 rounded bg-dark text-white">
    <textarea name="descricao" class="p-2 rounded bg-dark text-white">{{ produto[3] }}</textarea>
    <input name="categoria" value="{{ produto[4] }}" class="p-2 rounded bg-dark text-white">
    <input name="tipo" value="{{ produto[5] }}" class="p-2 rounded bg-dark text-white">
    <input name="preco" value="{{ produto[6] }}" class="p-2 rounded bg-dark text-white">
    <input name="imagem" value="{{ produto[7] }}" class="p-2 rounded bg-dark text-white">

    <button class="bg-neon text-black px-4 py-2 rounded">Salvar</button>
</form>
