<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Market Lace</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .bg-dark { background-color: #1A1A1A; }
        .text-neon { color: #00FF80; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-dark text-white min-h-screen flex items-center justify-center">

    <div class="bg-[#121212] border border-gray-800 p-10 rounded-xl shadow-xl max-w-md w-full">

        <h1 class="text-3xl font-bold text-neon mb-6 text-center">
            Criar Conta
        </h1>

        <form class="space-y-6" method="POST" action="/cadastro">

            <!-- Nome -->
            <div>
                <label class="block mb-2 text-gray-300">Nome completo</label>
                <input 
                    type="text" 
                    name="nome"
                    class="w-full p-3 rounded-lg bg-dark border border-gray-700 text-white 
                           focus:border-[##00FF80] outline-none"
                    required
                >
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-2 text-gray-300">Email</label>
                <input 
                    type="email" 
                    name="email"
                    class="w-full p-3 rounded-lg bg-dark border border-gray-700 text-white 
                           focus:border-[#00FF80] outline-none"
                    required
                >
            </div>

            <!-- Senha -->
            <div>
                <label class="block mb-2 text-gray-300">Senha</label>
                <input 
                    type="password" 
                    name="senha"
                    class="w-full p-3 rounded-lg bg-dark border border-gray-700 text-white 
                           focus:border-[#00FF80] outline-none"
                    required
                >
            </div>

            <!-- Confirmar senha -->
            <div>
                <label class="block mb-2 text-gray-300">Confirmar senha</label>
                <input 
                    type="password" 
                    name="confirmar"
                    class="w-full p-3 rounded-lg bg-dark border border-gray-700 text-white 
                           focus:border-[#00FF80] outline-none"
                    required
                >
            </div>

            <button 
                class="w-full py-3 bg-[#00FF80] text-black font-semibold rounded-lg 
                       hover:opacity-80 transition">
                Criar conta
            </button>

            <p class="text-center text-gray-400">
                JÃ¡ tem uma conta?
                <a href="/login" class="text-neon hover:underline">Entrar</a>
            </p>

        </form>

    </div>

</body>

</html>
